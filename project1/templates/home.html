{% extends "layout.html" %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand font-weight-bolder" href="{{ url_for('home') }}">Books</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse nav-custom-items" id="navbarSupportedContent">
                <a class="welcome ml-auto">{{ user_name }}</a>
                <form action="{{ url_for('logout') }}" class="form-inline my-2 my-lg-0">
                    <button type="submit" class="btn btn-primary font-weight-bold">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-3 search-box">
            <div class="col-12 col-sm-12">
                <form action="{{ url_for('home') }}"class="form-inline" method="POST">
                    <div class="form-group mr-2">
                        <label for="searchQuery" class="sr-only">Enter book isbn number | title | author | year</label>
                        <input type="text" class="form-control mr-auto" name="searchQuery" id="searchQuery" placeholder="Enter book isbn number | title | author | year">
                    </div>
                    <!-- <input type="text" class="search-bar" name="searchQuery" id="searchQuery" placeholder="Enter book isbn number | title | author | year"> -->

                    <button type="submit" class="btn btn-primary search-button">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Isbn</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                  </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr class="click">
                            <th scope="row">{{ loop.index }}</th>
                            <td><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.isbn }}</a></td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.year }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
	
{% endblock %}
