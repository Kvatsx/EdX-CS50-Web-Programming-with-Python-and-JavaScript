{% extends "layout.html" %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block heading %} {% endblock %}

{% block body %}
	<div class="container">
		<div class="row custom-forms-layout">
			
			<!-- Login Page -->
			<div class="col-12 col-sm-6 custom-forms">
				<h3 class="heading">Login Form</h3>
				<form action="{{ url_for('login') }}" method="post">
					<div class="form-group">
						<label for="LoginInputEmail">Email address</label>
						<input type="email" class="form-control" name="LoginInputEmail" id="LoginInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="LoginInputPassword">Password</label>
						<input type="password" class="form-control" name="LoginInputPassword" id="LoginInputPassword" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>

			<!-- Registration Page -->
			<div class="col-12 col-sm-6 custom-forms">
				<h3 class="heading">Registration Form</h3>
				<form action="{{ url_for('register') }}" method="post">
					<div class="form-group">
						<label for="RegisterFullName">Full Name</label>
						<input type="text" class="form-control" name="RegisterFullName" id="RegisterFullName" placeholder="Enter full name">
					</div>
					<div class="form-group">
						<label for="RegisterInputEmail">Email address</label>
						<input type="email" class="form-control" name="RegisterInputEmail" id="RegisterInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="RegisterInputPassword">Password</label>
						<input type="password" class="form-control" name="RegisterInputPassword" id="RegisterInputPassword" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>
	</div>
	
{% endblock %}
