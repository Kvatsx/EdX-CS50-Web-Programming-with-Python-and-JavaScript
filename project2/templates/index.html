{% extends "layout.html" %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block body %}
	<div class="container">
		<div class="row custom-forms-layout">
			
			<!-- Displau Name Page -->
			<div class="col-12 col-sm-8 custom-forms offset-2">
				<div class="card">
					<!-- <h3 class="card-header bg-dark text-white">Display Name</h3> -->
					<div class="card-body">
						<form action="{{ url_for('index') }}" method="post">
							<div class="form-group">
								<label for="name">Display Name</label>
								<input type="text" class="form-control" name="name" id="displayName" aria-describedby="nameHelp" placeholder="your display name">
								<small id="nameHelp" class="form-text text-muted">This name would be visible to others.</small>
							</div>
							<button id="continue" type="submit" class="btn btn-success mb-3">Continue</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/displayName.js') }}"></script>
{% endblock %}
